<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - 2D Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ´ Memory Match Card Game</h1>
            <div class="game-info">
                <div class="stat">
                    <span class="label">Moves:</span>
                    <span id="moves" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Pairs Found:</span>
                    <span id="pairs" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Time:</span>
                    <span id="timer" class="value">00:00</span>
                </div>
            </div>
            <button id="restart-btn" class="btn">New Game</button>
        </header>

        <div id="game-board" class="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div id="game-over" class="game-over hidden">
            <div class="game-over-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You found all pairs!</p>
                <p class="stats">
                    <strong>Moves:</strong> <span id="final-moves"></span><br>
                    <strong>Time:</strong> <span id="final-time"></span>
                </p>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
